    </head>
    <body>

        <button id="show-modal">Show Modal</button>

                <h2>Modal Header</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam quod qui nulla tenetur explicabo consectetur expedita dicta! Quidem praesentium rerum sit optio totam nostrum sint? Facere saepe ipsam ad repudiandae!</p>
            </div>
        </div>


        <div class="images">
            <img src="images/Boy-3.png" alt="">
            <img src="images/Child-3.png" alt="">
            <img src="images/Girl-3.png" alt="">

        <div class="images-modal">
            <div class="close"><i class="fas fa-times"></i></div>
            <img src="images/Boy-3.png" alt="">

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/script.js"></script>
